<strong>Vertragsdatensuche</strong>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Nachname</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="name"
             readonly="false" 
             class="form-control" />      
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label">Versicherungsnummer</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="versicherungsnummer"
             readonly="false" 
             class="form-control" />      
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label">autokennzeichen</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="Autokennzeichen"
             readonly="false" 
             class="form-control" />      
    </div>
  </div>
  
  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
